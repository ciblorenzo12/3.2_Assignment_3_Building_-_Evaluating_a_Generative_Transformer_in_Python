# I used this setup to test a more structured prompt format.
# Most settings stay close to baseline so comparison is fair.
experimentName: improvedPrompt
modelId: Qwen/Qwen2.5-1.5B-Instruct
task: summarization
dataset:
  source: hf
  name: xsum
  split: validation
  limit: 20
prompt:
  mode: structuredFewShot
  numShots: 2
generation:
  maxNewTokens: 80
  doSample: true
  temperature: 0.5
  topP: 0.9
eval:
  rouge: true
  bertScore: false
efficiency:
  measureLatency: true
  measureTokensPerSec: true
seed: 42
outputDir: results