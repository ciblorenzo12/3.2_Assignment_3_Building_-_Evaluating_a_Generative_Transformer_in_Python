# I used this as my baseline experiment setup.
# It runs few-shot prompting with standard generation settings.
experimentName: baseFewShot
modelId: Qwen/Qwen2.5-1.5B-Instruct
task: summarization
dataset:
  source: hf
  name: xsum
  split: validation
  limit: 20
prompt:
  mode: fewShot
  numShots: 2
generation:
  maxNewTokens: 80
  doSample: true
  temperature: 0.7
  topP: 0.95
eval:
  rouge: true
  bertScore: false
efficiency:
  measureLatency: true
  measureTokensPerSec: true
seed: 42
outputDir: results