# I used this ablation to see how higher temperature changes summary quality.
# It keeps the same pipeline but samples more aggressively.
experimentName: ablationHighTemp
modelId: Qwen/Qwen2.5-1.5B-Instruct
task: summarization
dataset:
  source: hf
  name: xsum
  split: validation
  limit: 20
prompt:
  mode: structuredFewShot
  numShots: 2
generation:
  maxNewTokens: 80
  doSample: true
  temperature: 0.9
  topP: 0.9
eval:
  rouge: true
  bertScore: false
efficiency:
  measureLatency: true
  measureTokensPerSec: true
seed: 42
outputDir: results